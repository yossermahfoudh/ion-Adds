<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/restaurent"></ion-back-button>
    </ion-buttons>
    <ion-title> Add Restaurant </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm">
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Owner Details</ion-label>
      </ion-list-header>
      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="person" slot="start" color="primary"></ion-icon>
        <ion-input
          type="text"
          name="name"
          ngModel
          #name="ngModel"
          placeholder="Name"
          required>
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!name.valid && name.touched">
        <p class="errorMsg">* Please enter your name</p>
      </ion-text>

      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="mail" slot="start" color="primary"></ion-icon>
        <ion-input
          type="email"
          name="email"
          ngModel
          email
          #emailCtrl="ngModel"
          placeholder="Email"
          required>
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched">
        <p class="errorMsg">* Please enter a valid email address</p>
      </ion-text>

      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="call" slot="start" color="primary"></ion-icon>
        <ion-input
          type="tel"
          name="phone"
          ngModel
          #phone="ngModel"
          placeholder="Phone"
          required
          minlength="10"
          maxlength="10">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!phone.valid && phone.touched">
        <p class="errorMsg">* Please enter a valid phone number</p>
      </ion-text>
    </ion-list>

    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Restaurant Details</ion-label>
      </ion-list-header>
      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="person" slot="start" color="primary"></ion-icon>
        <ion-input
          type="text"
          name="res_name"
          ngModel
          #res_name="ngModel"
          placeholder="Restaurant Name"
          required>
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!res_name.valid && res_name.touched">
        <p class="errorMsg">* Please enter your name</p>
      </ion-text>

      <ion-item color="light" class="ion-margin-bottom">
        <ion-textarea
          type="text"
          name="description"
          ngModel
          #description="ngModel"
          placeholder="Description">
        </ion-textarea>
      </ion-item>
      <ion-text color="danger" *ngIf="!res_name.valid && res_name.touched">
        <p class="errorMsg">* Please enter your name</p>
      </ion-text>
      <ion-item color="light" class="ion-margin-bottom">
        <ion-input name="category" disabled placeholder="Restaurant" type="text"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!res_name.valid && res_name.touched">
        <p class="errorMsg">* Please enter your name</p>
      </ion-text>
      <ion-item color="light" class="ion-margin-bottom">
        <ion-input ngModel  placeholder="Enter URL image" type="url" name="image" id="image" ></ion-input>
      </ion-item>
      <ion-button
      expand="block"
      shape="round"
      type="submit"
      color="primary"
      (click)="addNewCourse(f.value)">
      Save
    </ion-button>
    </ion-list>
  </form>
  </ion-content>
