<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cars"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon (click)="showAlert()" slot="icon-only" name="trash-outline"></ion-icon>
    </ion-buttons>
    <ion-title> Car Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img [src]="car.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <h4>{{ car.car_name }} by {{ car.name }}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-margin">
    <strong>Description</strong>
    <ion-list>
      <ion-label>{{ car.description }} </ion-label>
      <!-- <ion-item *ngFor="let keyword of selectedCourse.keywords">
        <ion-label>{{ keyword }} </ion-label> -->

      </ion-list>
  </div>



</ion-content>
